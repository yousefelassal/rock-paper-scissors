<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="player-computer">
        <div class="player">
            <div id="player">Player</div>
            <div id="player-score"></div>
        </div>
        <div class="computer">
            <div id="computer">Computer</div>
            <div id="computer-score"></div>
        </div>
    </div>
    <div class="container">
        <div class="choices">
            <button class="playerChoice" value="rock">Rock</button>
            <button class="playerChoice" value="paper">Paper</button>
            <button class="playerChoice" value="scissors">Scissors</button>
        </div>
        
        <div id="score"></div>
    </div>
</body>
</html>
